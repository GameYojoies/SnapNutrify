<script>
  var startObj = new start();
  startObj.init();

  function start() {
    this.init = function () {
      pageInit("startPage");


      // (function ($) {
      //   $(window).on("load", function () {
      //     setTimeout(() => {
      //       $("#js-preloader").addClass("loaded");
      //     }, 1000); // ตั้งเวลาเป็น 5000 มิลลิวินาที (5 วินาที)
      //   });
      // })(window.jQuery);
    };
    this.call = function () {
      loadStartup();
    };

    function loadStartup() {
      $("#callglobe").addClass("globe");
      var globe = document.querySelector(".globe");
      var pins = document.querySelectorAll(".pin-icon");

      // หลังจาก 5 วินาที ลบ animation และเพิ่มรูปปักหมุด
      setTimeout(() => {
        globe.style.animation = "none"; // หยุดการเคลื่อนไหว
        globe.style.backgroundPosition = "-295px 0"; // กำหนดตำแหน่งสุดท้ายที่ต้องการ
        globe.style.transform = "scale(1)";

        // เพิ่มการปรากฏของแต่ละ pin ทีละตัว
        pins.forEach((pin, index) => {
          setTimeout(() => {
            pin.style.display = "block"; // แสดงรูปปักหมุด
            pin.classList.add("bounce-in"); // เพิ่มคลาสสำหรับอนิเมชั่น
            pin.style.opacity = 1; // ทำให้หมุดปักค้างอยู่
          }, index * 200); // การหน่วงเวลา (600ms สำหรับแต่ละ pin)
        });
      }, 1500); // 5000 มิลลิวินาที = 5 วินาที
    }
  }
</script>
